#接口文档地址：https://gitee.com/imooccode/happymmallwiki/wikis/Home?sort_id=9909

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mmall?serverTimezone=UTC&&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=mysqlgen

mybatis.type-aliases-package=com.gen.mmall.pojo
#mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml

MD5.salt=qazwsx123

# redis config start
redis.ip=127.0.0.1
redis.port=6379
# 最大连接数
redis.max.total=20
# 最大空闲数
redis.max.idle=10
#最小空闲数
redis.min.idle=2
#从jedis连接池获取连接时，校验并返回可用的连接
redis.test.borrow=true
#把连接放回jedis连接池时，校验并返回可用的连接
redis.test.return=false

# 分片模式jedis，轻量级集群
redis1.ip=127.0.0.1
redis1.port=6379

redis2.ip=127.0.0.1
redis2.port=6380

# redis config end